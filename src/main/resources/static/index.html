            // å¦‚æœåªæœ‰ documentNameï¼Œæˆ‘ä»¬å¯ä»¥å°è¯•å…¨å…¨å±€åŒ¹é…ï¼Œæˆ–è€…ç®€å•åœ°å±•ç¤º markdown å¹¶æœç´¢æ–‡æœ¬

        function highlightCitations(citations) {
            const viewer = document.getElementById('markdownViewer');
            if (!viewer) return;

            // ç§»é™¤æ—§é«˜äº® (ç®€å•ç²—æš´é‡ç½®? è¿˜æ˜¯ä¿ç•™? æœ€å¥½æ˜¯é‡ç½®ï¼Œå› ä¸ºæ˜¯æ–°çš„å›ç­”)
            // ç”±äºæ¯æ¬¡å›ç­”éƒ½å¯èƒ½ä¸åŒï¼Œå…¶å®ä¸Šé¢ loadAndRenderDocument å¦‚æœä¸é‡æ–°åŠ è½½ï¼Œ
            // æˆ‘ä»¬éœ€è¦ä¸€ç§æ–¹å¼æ¸…é™¤é«˜äº®ã€‚æœ€ç®€å•çš„æ˜¯é‡æ–°æ¸²æŸ“ Markdown (å¼€é”€å¾ˆå°)
            // æˆ–è€…ç”¨ JS éå†ç§»é™¤ span.
            // ä¸ºäº†ç®€å•ï¼Œå¦‚æœ docId æ²¡å˜ï¼Œæˆ‘ä»¬ä¹Ÿé‡æ–°æ¸²æŸ“ä¸€é Markdown ä¿è¯å¹²å‡€
            // æ‰€ä»¥ä¿®æ”¹ displaySourceContent é€»è¾‘ï¼šå³ä½¿ docId ä¸€æ ·ï¼Œä¹Ÿå»ºè®®é‡æ–°æ¸²æŸ“æˆ–è€…å…ˆæ¸…é™¤é«˜äº®

            // æ—¢ç„¶ loadAndRenderDocument å·²ç»åšäº†æ¸²æŸ“ï¼Œé‚£ update é€»è¾‘é‡Œï¼š
            // å¦‚æœ docId ä¸€æ ·ï¼Œæˆ‘ä»¬æš‚ä¸”ä¸é‡æ–° fetchï¼Œä½†éœ€è¦ reset DOM
            // ä¸ºäº†ç®€ä¾¿ï¼Œæˆ‘ä»¬å…ˆåªå®ç°æ–‡æœ¬æŸ¥æ‰¾é«˜äº®

            // ç®€å•çš„æ–‡æœ¬åŒ¹é…é«˜äº®ç­–ç•¥ï¼š
            // éå†æ‰€æœ‰ text nodeï¼Œå¦‚æœåŒ…å« citation excerptï¼Œå°± wrap span

            let foundFirst = false;

            citations.forEach(c => {
                const textToFind = c.excerpt;
                if (!textToFind || textToFind.length < 5) return; // å¤ªçŸ­ä¸åŒ¹é…

                // ä½¿ç”¨ TreeWalker éå†æ–‡æœ¬èŠ‚ç‚¹
                const walker = document.createTreeWalker(viewer, NodeFilter.SHOW_TEXT, null, false);
                let node;
                while (node = walker.nextNode()) {
                    const idx = node.nodeValue.indexOf(textToFind);
                    if (idx >= 0) {
                        // æ‰¾åˆ°åŒ¹é…ï¼Œè¿›è¡Œæ›¿æ¢é«˜äº®
                        const range = document.createRange();
                        range.setStart(node, idx);
                        range.setEnd(node, idx + textToFind.length);

                        const span = document.createElement('span');
                        span.className = 'highlight-chunk';
                        range.surroundContents(span);

                        if (!foundFirst) {
                            // æ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ªåŒ¹é…é¡¹
                            setTimeout(() => {
                                span.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 100);
                            foundFirst = true;
                        }

                        // ç”±äºä¿®æ”¹äº† DOMï¼ŒTreeWalker å¯èƒ½ä¼šä¹±ï¼Œç®€å•èµ·è§åŒ¹é…ä¸€æ¬¡å break
                        // å¦‚æœè¦æ”¯æŒå¤šæ¬¡åŒ¹é…ï¼Œéœ€è¦æ›´å¤æ‚çš„é€»è¾‘
                        break;
                    }

            });
        }

        // ========== ä¾§è¾¹æ åˆ‡æ¢ ==========
